version: "2.4"
services:
  python:
    build:
      dockerfile: Dockerfile
      context: ./
    image: hirota/python
    volumes:
      - "${HOME}/docsim:/workplace"
      - "${HOME}/docsim/docsim:/usr/local/lib/python3.8/site-packages/docsim:ro"
    networks:
      - docsim_default
    environment:
      - ES_URL=${ES_URL}
      - PROJECT_ROOT=/workplace

  lsp:
    build:
      dockerfile: Dockerfile
      context: ./
    image: hirota/lsp
    volumes:
      - "${HOME}/docsim:${HOME}/docsim"
      - "${HOME}/docsim/docsim:/usr/local/lib/python3.8/site-packages/docsim:ro"
    ports:
      - 11001:11001
    working_dir: "${HOME}/docsim"
    command: pyls --port 11001
    stdin_open: true


networks:
  docsim_default:
    external: true
