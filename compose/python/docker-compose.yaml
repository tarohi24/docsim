version: "2.4"
services:
  python:
    build:
      dockerfile: ./compose/python/Dockerfile
      context: ../../
    image: hirota/python
    container_name: "python_hirota"
    env_file:
      - ./env
      - ../../.env/main.env
    volumes:
      - "${HOME}/docsim:/workplace"
      - "${HOME}/docsim/docsim:/opt/conda/lib/python3.7/site-packages/docsim:ro"
